<!DOCTYPE html>
<html>

<head>
    <title>Atividade 16 Array - JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>.push</h1><br>

    <script>
        var nomes = [];
        var nome = prompt("Digite um nome");


        nomes.push(nome);

        //        push é um método utilizado para armazenar em uma lista as informações inseridas.

        document.write(nomes.join("<br>"));

    </script>

</body>

</html>
