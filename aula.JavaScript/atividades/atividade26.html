<!DOCTYPE html>
<html>

<head>
    <title>Atividade 25 Checkbox - JavaScript</title>
    
<!--    Checkbox permite assinalar uma ou mais alternativas    -->
   
    <meta charset="utf-8">
    <script>
        function ver() {
            var caixa1 = formulario.javascript;
            var caixa2 = formulario.php;

            if (caixa1.checked) {
                alert("Você escolheu a maravilhosa linguagem JavaScript!!!");
            }
            if (caixa2.checked) {
                alert("Vixi... escolheu a linguagem da gambiarra PHP.");
            }

        }

    </script>
</head>

<body>
    <form name="formulario">
        <p>Escolha sua linguagem de programação favorita:</p>
        <p>
            <input type="checkbox" name="javascript" value="JavaScript">JavaScript<br>
            <input type="checkbox" name="php" value="PHP">PHP<br>
        </p>
        <p>
            <input type="button" value="Verificar" onClick="ver()">
        </p>
    </form>
</body>

</html>
