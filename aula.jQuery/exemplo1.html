<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 1 - jQuery</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            })
        });

        $(document).ready(function() {
            $(".mostrar").click(function() {
                $("p").show();
            })
        });

    </script>
</head>

<body>
    <h1 style="text-align: center">$(element).hide() - $(element).show()</h1><br>

    <p>Terceiro par치grafo</p>
    <div><a href="#" class="mostrar">Mostrar par치grafos</a></div>

</body>

</html>
