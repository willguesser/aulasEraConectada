<!DOCTYPE html>
<html>

<head>
    <title>Atividade 9 - JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Switch</h1>

    <script>
        var sexo = prompt("Digite aqui seu sexo biol√≥gico: \n (M) para Masculino e (F) para Feminino");

        switch (sexo) {

            case "M":
                sexo = "Masculino";
                break;

            case "m":
                sexo = "Masculino";
                break;

            case "F":
                sexo = "Feminino";
                break;

            case "f":
                sexo = "Feminino";
                break;
        }

        document.write(sexo);

    </script>

</body>

</html>
