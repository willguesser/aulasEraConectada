<!DOCTYPE html>
<html>

<head>
    <title>Atividade 4 - JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Medidas do Terreno: </h1>

    <script>
        var frente = prompt("Digite o valor da frente do terreno");
        var lateral = prompt("Digite o valor da lateral do terreno");
        var total = frente * lateral;

        document.write("<p>A frente do terreno é: " + frente + "</p>" +
            "<p>A lateral do terreno é: " + lateral + "</p>" +
            "<p>O valor total do terreno é: " + total + " m²</p>");

    </script>

</body>

</html>
