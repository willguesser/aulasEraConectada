    <script>
        function arredonda(form) {
            var num = eval(form.txt.value);
            document.write("<p style='color:#00FF00'>" + Math.round(num) + "</p>");
        }

    </script>
</head>

<body>
    <form>
        <input type="text" name="txt" size="5">
        <input type="button" value="Arredondar" onClick="arredonda(form)">
