<!DOCTYPE html>
<html>
<head>
	<title>Atividade 20 Função - JavaScript</title>
	<meta charset="utf-8">
	<script>
		function medidasTerreno(frente,lateral){
			return frente*lateral;			
		}

		var frente = prompt("Digite o valor da frente do terreno");
		var lateral = prompt("Digite o valor da lateral do terreno");
		var total = medidasTerreno(frente, lateral);

		document.write("O valor da frente do terreno é " + frente + "<br>" +
					  "O valor da lateral do terreno é " + lateral + "<br>" +
					  "TOTAL DO TERRENO: " + total + " m²"
			)
	    


	</script>
</head>

</body>
</html>
